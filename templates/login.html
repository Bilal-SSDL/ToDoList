<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(130, 10%, 52%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .signup-link {
            text-align: center;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/" method="get" id="signinform">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login" id="signinbtn">
        </form>
        <div class="signup-link">
            <p>Not registered? <a href="/signup">Signup here</a></p>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $("#signinform").submit(function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            var username = $("#username").val();
            var pass = $("#password").val();                       
            $.ajax({
                url: "/",
                method: "GET",
               // data: JSON.stringify({ username: username, password: pass }),
                data: { username: username, password: pass },
               // contentType: "application/json",
                success: function(response) {
                    alert("User login successfully");
                    window.location.href = "/home";
                },
                error: function(xhr, status, error) {
                    alert("Error authenticating User: " + error);
                }
            });
        });
    });

</script>
</html>
